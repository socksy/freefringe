<!doctype html>
<head>
</head>
<body>
	<div id="shows">
		<em>Getting Location</em>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
	<script>
		var curLat;
		var curLong;

		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(setPos);
		}

		function setPos(position) {
			curLat = position.coords.latitude;
			curLong = position.coords.longitude;
			console.log( position.coords);
			updatePage();
		}


		//stolen from http://stackoverflow.com/questions/27928/how-do-i-calculate-distance-between-two-latitude-longitude-points
		function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
			console.log(lat2)
			var R = 6371; // Radius of the earth in km
			var dLat = deg2rad(lat2-lat1);  // deg2rad below
			var dLon = deg2rad(lon2-lon1); 
			console.log(dLat +' ' +dLon)
			var a = 
			Math.sin(dLat/2) * Math.sin(dLat/2) +
			Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
			Math.sin(dLon/2) * Math.sin(dLon/2)
			; 
			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
			var d = R * c; // Distance in km
			return d.toFixed(5);
		}

		function deg2rad(deg) {
			return deg * (Math.PI/180)
		}

		function getVenue(number, callback) {
			$.getJSON('/venue/'+number, callback);
		}


		function updatePage() {
			$('#shows').empty();
			$.getJSON('/next/15', function(data) {
				$.each(data, function (index, item) {
					getVenue(item.location, function (item2) {
						console.log(item2)
						$('#shows').append("<li><h1>"+item.title+"</h1><h2>"+item.genre+"</h2> <em>"+item.time+"</em><br>"
						+'Where you can find at <a href="geo:'+item2.lat+','+item2.lng+'">'+item2.name+'</a><br>('
						+getDistanceFromLatLonInKm(curLat, curLong, item2.lat, item2.lng)+'km from you)');
						 
					});
				});
			});
		}
	</script>

</body>
</html>
